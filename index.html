<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegis Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .header, .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10% 10px;
        }

        .footer img {
            width: 105px;
            height: 96px;
            margin: 0 20px;
        }

        .footer img.pleases {
            width: 90px;
        }

        .header img {
            width: 500px;
            height: 96px;
        }

        .footer {
            justify-content: space-between;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
        }

        .login-form {
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 25px;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #41afda;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0e9fd8;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 12px;
            color: rgb(175, 175, 175);
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            .login-form {
                /* width: 100%;
                padding: 20px;
                box-shadow: none; */
            }

            .header img {
                width: 300px;
                height: 80px;
            }

            .footer img, .footer img.pleases {
                width: 48px;
                height: 48px;
                margin: 0 5px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./assets/images/elegiss.png" alt="Header Icon">
    </div>

    <div class="container">
        <form class="login-form">
            <h2>Login</h2>

            <div class="input-container">
                <img src="./assets/icons/username-icon.png" alt="Username Icon">
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-container">
                <img src="./assets/icons/password-icon.png" alt="Password Icon">
                <input type="password" placeholder="Password" required>
            </div>

            <input type="submit" value="Sign In">

            <div class="forgot-password"><p>Forgot your password?</p></div>
        </form>
    </div>

    <div class="footer">
        <img src="./assets/images/dilg.png" alt="Logo 1">
        <img src="./assets/images/vmlp.png" alt="Logo 2">
        <img src="./assets/images/pcl.png" alt="Logo 3">
        <img class="pleases" src="./assets/images/pleases.png" alt="Logo 4">
        <img src="./assets/images/clrg.png" alt="Logo 5">
    </div>
</body>
</html>
